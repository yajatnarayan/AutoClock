name: Build Windows Installer

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags (e.g., v0.1.0)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build AutoOC Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build TypeScript backend
        run: npm run build

      - name: Build Windows installer
        run: npm run make

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoOC-Windows-Installer
          path: out/make/squirrel.windows/x64/AutoOC-Setup.exe
          if-no-files-found: error

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/make/squirrel.windows/x64/AutoOC-Setup.exe
            INSTALLER_README.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- AutoOC-Setup.exe built successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          Get-ChildItem -Path "out/make/squirrel.windows/x64/" -Recurse | Format-Table -AutoSize >> $GITHUB_STEP_SUMMARY
